<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fly to the moon</title>
    <style>
        * {
            margin: 0;
        }
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }

        #mask {
            height: 100%;
            width: 100%;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.3);
            top: 0;
            left: 0;
            visibility: hidden;
            color: 'white';
            text-align: center;
        }

        #startPage {
            height: 100%;
            width: 100%;
            position: absolute;
            background-color: rgba(221, 219, 219, 0.8);
            top: 0;
            left: 0;
            color: 'white';
            text-align: center;
        }

        .custom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="container" tabindex="0"></div>
    <div id="mask"></div>
    <div id="startPage"></div>
    <div id="ui"></div>
    
        <script type="text/javascript" crossorigin="anonymous" src="game.min.js"></script>
    
</body>

</html>
